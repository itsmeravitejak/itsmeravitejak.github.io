<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="/public/favicon.png" rel="shortcut icon" >
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <link rel="author" href="https://plus.google.com/105889703265810354266/posts"/>
    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.title }} - {{ site.tagline }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/hyde.css">    
    <link rel="stylesheet" href="/public/css/pygments.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/public/favicon.png">
    

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <a href="/"><h1>RaviTeja.K</h1></a>
        <p class="lead">A Passionate Web Developer.</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="/about/">About Me</a>
            </li>
            <li><a href="https://plus.google.com/105889703265810354266?rel=author">Google +</a></li>
            <li><a href="http://feedburner.google.com/fb/a/mailverify?uri=Ravitejak&amp;loc=en_US">Subscribe</a></li>
            <li><a href="/sitemap.xml">Sitemap</a></li>
          </ul>
          <p>&copy; 2013. {{ site.author.name }} All rights reserved.</p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
